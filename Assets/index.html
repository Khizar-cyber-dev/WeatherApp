<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <!--Css link-->
    <link rel="stylesheet" href="../styleSheet/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">Sunday</h2>
                        <span class="default_date">12 september 2024</span>
                        <div class="icon">
                           <img src="https://openweathermap.org/img/wn/10d@4x.png">
                           <h2 class="weather_temp">22°C</h2>
                           <h3 class="cloudtxt">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content_section">
                <form action="#">
                    <input type="text" placeholder="Search location" class="input_field">
                    <button type="submit" class="btn_search">Search</button>
                </form>

                <div class="day_info">
                    <div class="content">
                        <p class="title">Name</p>
                        <span class="value">Pakistan</span>
                    </div>

                    <div class="content">
                        <p class="title">Temp</p>
                        <span class="value">23°C</span>
                    </div>

                    <div class="content">
                        <p class="title">Humidity</p>
                        <span class="value">2%</span>
                    </div>

                    <div class="content">
                        <p class="title">Wind Speed</p>
                        <span class="value">2.92 Km/h</span>
                    </div>
                </div>

                <div class="list_content">
                    <ul>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span  class="day_temp">23°C</span>
                        </li>

                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span  class="day_temp">23°C</span>
                        </li>

                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span  class="day_temp">23°C</span>
                        </li>

                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Sat</span>
                            <span  class="day_temp">23°C</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="../Script.js/script.js"></script>
</body>
</html>
